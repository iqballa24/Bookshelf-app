<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Bookshelf" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.css"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="icon" href="./public/icon/LOGO.svg" />
    <title>Bookshelf</title>
  </head>
  <body>
    <main class="login" style="position: relative">
      <div class="flex-row">
        <div class="w-5 sm-hidden">
          <div class="right-side">
            <img src="./public/icon/LOGO.svg" />
          </div>
        </div>
        <div class="w-sm-12 w-7">
          <div class="left-side flex-row">
            <div class="w-12">
              <div class="text-wrapper">
                <img src="./public/icon/LOGO.svg" />
                <h1 class="text-dark_grey">Welcome to bookshelf</h1>
                <p class="text-dark_grey" style="margin-top: 0.8rem">
                  Manage your book more easier and efficient
                </p>
              </div>
              <div class="form-wrapper">
                <form action="#" id="formLogin">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Fill Name"
                  />
                  <input
                    type="text"
                    id="profession"
                    name="profession"
                    placeholder="Fill profession"
                  />
                  <div class="flex-row">
                    <div class="w-12">
                      <button
                        id="btnLogin"
                        type="submit"
                        class="btn btn-primary"
                      >
                        LOGIN
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="src/js/login.js" type="module"></script>
  </body>
</html>
