<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Bookshelf" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.css">
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <main class="container" style="position: relative;">
      <div class="background">
        <img src="./public/img/background.jpg">
      </div>
      <div class="flex-row">
        <div class="left-side w-md-12 w-5">
          <card-profile></card-profile>
          <button
            id="btnAdd"
            type="button"
            class="btn btn-primary"
            style="margin-top: 4rem"
          >
            <img src="public/icon/icon-plus.svg" alt="icon-plus" /> Add New Book
          </button>
          <form-input></form-input>
        </div>
        <div class="right-side w-md-12 w-7">
            <box-filter></box-filter>
            <div id="list-book" class="list-book"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="src/js/app.js" type="module"></script>
  </body>
</html>
